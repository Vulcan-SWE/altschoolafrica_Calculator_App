<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="./index.js" defer> </script>
    <!--The head section contains links added to link our css, javascript file externally and the google fonts used -->
</head>
<body>
    <!--This is the html structure for the full web app calculator -->

    <div id="Calculator">  <!--This div with the id="Calculator" was used to embody other sections of the code-->

        <input id="display" readonly> <!--The attribute of readonly was used on the input HTML tag/element in order not to allow users type in words or anyother keys from their traditonal keyboard/keypa-->

        <div id="keys"> <!-- This particular div element with id="Keys" was used inside its parent div with the id="Calculator" in other to enable us set the display: grid; property on the buttons-->

            
            <!--
            This section contains the buttons with attributes set to onclick to help call the JavaScript functions that will be
            addeded as the value of the attribute onlcick. Some button contained classes, for example class=orange which was used in 
            Styling them.
            -->

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="orange" onclick="appendToDisplay('*')">x</button> 
            <button class="orange" onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button> 
            <button onclick="appendToDisplay('6')">6</button>
            <button class="orange" onclick="appendToDisplay('+')">+</button>
            <button class="orange" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button> 
            <button onclick="appendToDisplay('9')">9</button>
            <button class="orange" onclick="appendToDisplay('%')">%</button>
            <button class="orange"onclick="appendToDisplay('**')">^</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="deleteOneOnDisplay()"> <img src="./assets/image 1.svg"> </button>
            <button class="equal" onclick="calculate()">=</button>
            <button onclick="wipeDisplay()">C</button>
            

        </div>
    </div>
    
</body>
</html>
